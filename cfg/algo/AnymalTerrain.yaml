total_updates: 2500 # Training ending condition

learning_rate: 3.0e-4
gamma: 0.99
lambda: 0.95 #tuning GAE
epsilon_clip: 0.2
num_epoch: 5
critic_scale: 0.5

eval_freq: 2
checkpoint_freq: 200

action_init_var: 0.3

numEnvs: 2048
rollout_steps: 32
minibatch_size: 4 #Needs to be a factor of rollout_steps
nn_layer_connections: [512,256,128]

orthogonal_init: True
anneal_lr: True